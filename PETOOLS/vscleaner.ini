[FileType]
exp=只有在编译DLL的时候才会生成,记录了DLL文件中的一些信息.一般也没什么用.(VC6,VC7,VC8,VC9)
dsw=普通工程文件
ipch=未知
tli=COM类封装的实现，与tlh对应 (VC6,VC7,VC8,VC9)
tlh=COM文件编译后的导出头文件，包含COM组件的智能指针封装 (VC6,VC7,VC8,VC9)
positions=文件打开位置 (VC6)
ilk=不明,但是移除是没有问题的(VC6,VC7,VC8,VC9)
map=是执行文件的映像信息纪录文件,除非对系统底层非常熟悉,这个文件一般用不着.(VC6,VC7,VC8,VC9)
sbr=代码浏览器专用文件,可以安全移除的 (VC6)
aps=(AppStudio File),资源辅助文件,二进制格式,一般不用去管他. (VC6)
idb=不明文件类型,可以删除(VC6)
ncb=无编译浏览文件(no compile browser)。当自动完成功能出问题时可以删除此文件。build后会自动生成。(VC6,VC7,VC8,VC9)
sdf=是sqlite后端用于intellisense的SQL Server Compact数据库
res=资源编译文件,临时使用,可以安全移除 (VC6,VC7,VC8,VC9)
opt=工程关于开发环境的参数文件。如工具条位置等信息。(VC6)
bsc=是用于浏览项目信息的,如果用Source Brower的话就必须有这个文件.如果不用这个功能的话,可以在Project Options里面去掉Generate Browse Info File,可以加快编译速度. (VC6)
clw=ClassWizard信息文件,实际上是INI文件的格式.如果此文件不存在的话,每次用ClassWizard的时候绘提示你是否重建.(VC6)
vc.db=是sqlite后端用于intellisense的新数据库，相当于之前的*.sdf
manifest=VC8,VC9新增(与版本相关)(注意别的文件也具此名称)
dep=VC8,VC9新增
log=未知
mdp=(Microsoft DevStudio Project)是旧版本的项目文件,如果要打开此文件的话,会提示你是否转换成新的DSP格式.(VC5,VC6)
htm=VC8,VC9新增(注意别的文件也具此名称)
pdb=(Program Database)记录了程序有关的一些数据和调试信息,在调试的时候可能有用.(VC6,VC7,VC8,VC9)
obj=代码编译的目标文件(VC6,VC7,VC8,VC9)
plg=是编译信息文件,编译时的error和warning信息文件（实际上是一个html文件）,一般用处不大.在Tools->Options里面有个选项可以控制这个文件的生成.(VC6)
pch=(Pre-Compiled File)是预编译文件,可以加快编译速度,但是文件非常大. (VC6)
tlog=未知
hpj=(Help Project)是生成帮助文件的工程,用microsfot  Help Compiler可以处理. (VC6)
user=用户自定配置
